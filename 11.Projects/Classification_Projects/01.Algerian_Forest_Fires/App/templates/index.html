<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Forest Fire Prediction Model</h1>
    <div class="container">
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Temperature">Temperature (Â°C):</label>
                <input type="number" id="Temperature" name="Temperature" step="any" required>
            </div>
            <div class="form-group">
                <label for="RH">Relative Humidity (%):</label>
                <input type="number" id="RH" name="RH" step="any" required>
            </div>
            <div class="form-group">
                <label for="Ws">Wind Speed (m/s):</label>
                <input type="number" id="Ws" name="Ws" step="any" required>
            </div>
            <div class="form-group">
                <label for="Rain">Rain (mm):</label>
                <input type="number" id="Rain" name="Rain" step="any" required>
            </div>
            <div class="form-group">
                <label for="FFMC">FFMC:</label>
                <input type="number" id="FFMC" name="FFMC" step="any" required>
            </div>
            <div class="form-group">
                <label for="DMC">DMC:</label>
                <input type="number" id="DMC" name="DMC" step="any" required>
            </div>
            <div class="form-group">
                <label for="DC">DC:</label>
                <input type="number" id="DC" name="DC" step="any" required>
            </div>
            <div class="form-group">
                <label for="ISI">ISI:</label>
                <input type="number" id="ISI" name="ISI" step="any" required>
            </div>
            <div class="form-group">
                <label for="BUI">BUI:</label>
                <input type="number" id="BUI" name="BUI" step="any" required>
            </div>
            <button type="submit" class="btn">Predict Fire Intensity</button>
        </form>
        
        {% if prediction %}
        <div class="result">
            <h2>Predicted Fire Intensity: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
